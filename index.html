
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoolPixClips</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00f0ff;
      animation: bgShift 60s linear infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    header {
      padding: 30px 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 20px #00f0ff88;
    }

    header h1 {
      font-size: 3.5em;
      margin: 0;
      color: #00f0ff;
      text-shadow: 0 0 8px #00f0ff, 0 0 20px #ff00ff;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow:
          0 0 8px #00f0ff,
          0 0 20px #ff00ff,
          0 0 40px #00f0ff;
      }
      20%, 24%, 55% {
        opacity: 0.6;
        text-shadow: none;
      }
    }

    .search-bar {
      margin: 25px auto;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 350px;
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.08);
      color: #00f0ff;
      outline: none;
      box-shadow: 0 0 15px #00f0ff88;
      backdrop-filter: blur(8px);
      transition: 0.3s ease;
    }

    .search-bar input:focus {
      box-shadow: 0 0 25px #ff00ff88;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .video-card {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px #00f0ff55;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }

    .video-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 0 30px #ff00ffaa;
    }

    .video-card a {
      display: inline-block;
      color: white;
      font-size: 1.1em;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 12px;
      margin-top: 10px;
      background: linear-gradient(90deg, #00f0ff, #ff00ff);
      box-shadow: 0 0 10px #00f0ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .video-card a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #ff00ff;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(30px);
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #00f0ff;
      background: rgba(0, 0, 0, 0.4);
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>CoolPixClips</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="🔍 Search videos..." onkeyup="filterVideos()"/>
  </div>

  <div class="video-grid" id="videoGrid">
    <div class="video-card" data-title="Family Guy Funny Moments">
      <h3>Family Guy Funny Moments</h3>
      <a href="https://drive.google.com/file/d/10drt-Ug4y1AiUlqVe2sT10NH0Oa4_C0X/view?usp=sharing" target="_blank">Watch</a>
    </div>
    <div class="video-card" data-title="Family Guy Best Moments">
      <h3>Family Guy Best Moments</h3>
      <a href="https://drive.google.com/file/d/1h1Eub2R67iUu0EfxEz_JM3B3T1KxQKne/view?usp=sharing" target="_blank">Watch</a>
    </div>
    <div class="video-card" data-title="Family Guy Funny Compilation HD1080P">
      <h3>Family Guy Funny Compilation HD1080P</h3>
      <a href="https://drive.google.com/file/d/1JqonwsVbE7g6tWDvMYJqpAVucY1nvGYB/view?usp=sharing" target="_blank">Watch</a>
    </div>
    <div class="video-card" data-title="Invincible Season 1 Best Moments">
      <h3>Invincible Season 1 Best Moments</h3>
      <a href="https://drive.google.com/file/d/1Xj-D-S-oQqXzjtTyRwXBJvgmcdxmErMk/view?usp=sharing" target="_blank">Watch</a>
    </div>
  </div>

  <footer>
    © ByteBerlin 2025. All Rights Reserved.
  </footer>

  <script>
    function filterVideos() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.video-card');
      cards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }

    // Animate cards on load
    document.querySelectorAll('.video-card').forEach((card, index) => {
      card.style.animationDelay = `${index * 0.1}s`;
    });
  </script>

</body>
</html>
